<script>
    function resizeContainers()
    {
        const container = document.querySelector('.container');
        const websites = document.querySelectorAll('.website');
        const rowCount = Math.floor(Math.sqrt(websites.length));
        const columnCount = Math.ceil(websites.length / rowCount);

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        const websiteWidth = viewportWidth / columnCount;
        const websiteHeight = viewportHeight / rowCount;

        websites.forEach((website) =>
        {
            website.style.width = `${websiteWidth}px`;
            website.style.height = `${websiteHeight}px`;
        });
    }

    window.addEventListener('resize', resizeContainers);
    window.addEventListener('DOMContentLoaded', (event) =>
    {
        resizeContainers();
    });
</script>
